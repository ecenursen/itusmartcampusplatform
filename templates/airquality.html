{% extends "layout.html" %}
{% block headcontent %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKvJPpMDS2IQNIf-kD8LSGP93nxsDu0I&callback=initMap&libraries=&v=weekly" defer></script>
<script src="static/barchart.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'map.js') }}"></script>  

{% endblock headcontent %}
{% block content %}
<input type="hidden" id="pass_nodes" name="variable" value="{{ nodes}}">
<input type="hidden" id="pass_map_colors" name="variable" value="{{ map_colors}}">

<div class="w3-container">
    <div id="time-select">
        <form class = "time-select-form" method="GET" action ="/air_quality">
            <div class="time-select-container">
              
              <input type="button" id="daily" value="Daily"></input>
              <input type="button" id="weekly" value="Weekly"></input>
              <input type="button" id="monthly" value="Monthly"></input>
              <input type="date" id="calender">
            </div>
            
          </form>
    </div>

    <div id="map"></div>

    <div id="day-time">
      <form class = "day-time-form" method="GET" action ="/air_quality">
          <div class="day-time-container">
            
            <input type="button" id="morning" value="Morning"></input>
            <input type="button" id="afternoon" value="Afternoon"></input>
            <input type="button" id="night" value="Night"></input>
          </div>
          
        </form>
  </div>
  
    <div id="barchart">
        <table>
            <tr>
                <td><div id="chart_div_1"></div></td>
                <td style="width: 30%;"><div id="chart_div_2"></div></td>
                 <td style="width: 30%;"><div id="chart_div_3"></div></td>
            </tr>
        </table>
    </div>

    
</div>
    
    
    


{% endblock content %}
